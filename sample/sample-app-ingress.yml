apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: blog
  labels:
    app: blog
spec:
  rules:
    - host: orange.kubernetes.jefftutors.com
      http:
        paths:
          - path: /
            backend:
              serviceName: blog
              servicePort: 80
    - host: indiana.kubernetes.jefftutors.com
      http:
        paths:
          - path: /
            backend:
              serviceName: blog
              servicePort: 80
            