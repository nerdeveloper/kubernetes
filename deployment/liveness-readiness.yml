apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: nodejs
        image: nerdeveloper/web
        ports:
        - name:  nodejs-port
          containerPort: 3000
        livenessProbe: 
          httpGet:
            path: /
            port: nodejs-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: nodejs-port
          initialDelaySeconds: 15
          timeoutSeconds: 30

---

apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
  labels:
    run: helloworld
  annotations:
    haproxy.org/check: "enabled"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  selector:
    run: helloworld
  ports:
  - name: loadbalance-port
    port: 80
    protocol: TCP
    targetPort: nodejs-port
  type: NodePort

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  namespace: default
spec:
  rules:
  - host: nodes.kubernetes.jefftutors.com
    http:
      paths:
      - path: /
        backend:
          serviceName: helloworld
          servicePort: 80
